<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam studentů</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-xl font-bold">Správa studentů</a>
            <div class="flex items-center gap-4">
                <a href="{{ url_for('search_student') }}" class="bg-white text-blue-600 hover:bg-blue-100 font-bold py-2 px-4 rounded">
                    Hledat studenta
                </a>
                <a href="{{ url_for('email_list') }}" class="bg-white text-blue-600 hover:bg-blue-100 font-bold py-2 px-4 rounded">
                    Emailový seznam
                </a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Seznam studentů</h1>
        <div class="flex justify-between items-center mb-6">
            <a href="{{ url_for('add_student') }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Přidat nového studenta
            </a>
        </div>
        <ul class="space-y-2">
            {% for student in students %}
                <li class="bg-white shadow rounded-lg p-4 hover:bg-gray-50 transition duration-150 ease-in-out flex justify-between items-center">
                    <a href="{{ url_for('student_card', id=student.id) }}" class="text-blue-600 hover:text-blue-800">
                        {{ student.jmeno }} {{ student.prijmeni }} ({{ student.patro }})
                    </a>
                    <a href="{{ url_for('edit_student', id=student.id) }}" class="bg-blue-500 hover:bg-blue-700 rounded p-2 text-white">Upravit</a>
                </li>
            {% endfor %}
        </ul>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-center p-4 mt-8">
        <p>&copy; 2024 Správa studentů - ViasWebs</p>
    </footer>
</body>
</html>
